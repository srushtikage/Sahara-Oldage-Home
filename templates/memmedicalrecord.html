<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <br><br><br>
    <title>Medical Records</title>
    <style>
        /* Styles from your original Medical Records HTML */
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .medical-records {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .record {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.6);
        }

        .doctor-button {
            display: inline-block;
            padding: 10px 20px; /* Adjust padding to increase button size */
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; /* Increase font size for better visibility */
        }
        
        .doctor-button:hover {
            background-color: #0056b3;
        }

        .medical-records-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .medical-records-button:hover {
            background-color: #388e3c;
        }


        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #4caf50;
        }

        /* New styles for label and value */
        .label {
            font-weight: bold;
        }

        .value {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Medical Records</h1>
    <button class="logout-button" onclick="goBack()">Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    <div class="medical-records">
        <div class="record">
            <!-- Modify record rendering to use label and value -->
            <div class="value"><span class="label">Member ID:</span> {{ record[0] }}</div>
            <div class="value"><span class="label">Medical Record ID:</span> {{  record[1] }}</div>

            <div class="value"><span class="label">Last Checkup:</span> {{ record[2] }}</div>
            <!-- Make the doctor ID clickable as a button -->
            <div class="value"><span class="label">Doctor ID:</span> <a href="/doc_info/{{ record[3] }}" class="doctor-button">{{ record[3] }}</a></div>
            <div class="value"><span class="label">High Blood Pressure:</span> {{ record[4] }}</div>
            <div class="value"><span class="label">Low Blood Pressure:</span> {{ record[5] }}</div>
            <div class="value"><span class="label">Weight:</span> {{ record[6] }}</div>
            <div class="value"><span class="label">Diabetes:</span> {{ record[7] }}</div>
            <div class="value"><span class="label">Notes:</span> {{ record[8] }}</div>
            
            <button class="medical-records-button" onclick="location.href='/ALLmedrecord/{{ record[0] }}'">Past Medical Records</button>

            
        </div>
       
    </div>
</body>
</html>
