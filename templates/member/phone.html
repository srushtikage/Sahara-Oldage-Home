<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 10px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 0;
            padding-top: 10px;
        }
        
        form {
            display: grid;
            gap: 10px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: auto;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Member Entries</h1>

        {% if message %}
            <p style="color: red; text-align: center;">{{ message }}</p>
        {% endif %}

        <form action="/update_member" method="post">
            <input type="hidden" name="member_id" value="{{ member[0] }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ member[1] }}"><br>
        
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="{{ member[2] }}"><br>
        
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" value="{{ member[3] }}"><br>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="{{ member[4] }}"><br>
        
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ member[5] }}"><br>
        
            <label for="address">Address Details:</label>
            <input type="text" id="address" name="address" value="{{ member[6] }}"><br>
        
            <label for="join_date">Join Date:</label>
            <input type="date" id="join_date" name="join_date" value="{{ member[7] }}"><br>
        
            <label for="assistance">Assistance:</label>
            <select id="assistance" name="assistance" required>
                <option value="Yes" {% if member[8] == 'Yes' %} selected {% endif %}>Yes</option>
                <option value="No" {% if member[8] == 'No' %} selected {% endif %}>No</option>
            </select><br>
        
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Active" {% if member[9] == 'Active' %} selected {% endif %}>Active</option>
                <option value="Inactive" {% if member[9] == 'Inactive' %} selected {% endif %}>Inactive</option>
            </select><br>
        
            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
