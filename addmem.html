<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Member Entries</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('/static/bg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 10px auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: rgba(255, 255, 255, 0.6);
}

h1 {
    text-align: center;
    color:  #4CAF50;
    margin-top: 0;
    padding-top: 10px;
}

form {
    display: grid;
    gap: 10px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="date"],
input[type="tel"],
select,
textarea {
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: auto;
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
</style>

</head>
<body>
    <div class="container">
        <h1>Add Member Entries</h1>
        
        {% if message %}
            <p style="color: red; text-align: center;">{{ message }}</p>
        {% endif %}
        
        <form id="memberForm" action="/insertm" method="post">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ name }}" required><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" value="{{ birthdate }}" required><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" value="{{ phone }}" required><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ city }}" required><br>
            
            <label for="address">Address Details:</label>
            <input id="address" name="address" value="{{ address }}"required><br>
            
            <label for="join_date">Join Detail:</label>
            <input type="date" id="join_date" name="join_date" value="{{ join_date }}" required><br>
            
            <label for="assistance">Assistance:</label>
            <select id="assistance" name="assistance" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select><br>
            
            <input type="submit" value="Add Entry">
        </form>
    </div>
</body>
</html>
